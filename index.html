<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Giphy API Homework | Drew Mercer</title>
    <!-- Optional Bootstrap theme with latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>

    <section>
        <div class="container">
            <div class="col-lg-10 col-lg-offset-1 text-center" id="header">
                <span>Giphy API - Clever Header Title</span>
            </div>
        </div>
    </section>
    <section id="searchSection">
        <div class="container">
            <div class="row">
                <div class="col-lg-10 col-lg-offset-1 text-center" id="searchButtonsContainer">
                </div>
            </div>
        </div>
    </section>
    <section id="userInput">
        <div class="container">
            <row>
                <p class="col-lg-8 col-lg-offset-2">Enter Gif topic to add new search term:</p>
            </row>
            <div class="col-lg-8 col-lg-offset-2">
                <form class="form-inline">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="put something cool here" id="submitBox">
                        <button type="submit" class="btn btn-info" id="submitTerm">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </section>

    <section id="displaySection">
        <div class='container'>
            <div class="col-lg-12" id='displayPanel'>

            </div>
        </div>
    </section>





    <!-- Link to jQuery CDN  -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
    <!-- JavaScript for this assignment  -->
    <script type="text/javascript" src="assets/js/script.js"></script>
</body>

</html>
