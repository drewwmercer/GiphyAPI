<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Giphy API | Drew W Mercer</title>
    <!-- <link rel="stylesheet" type="text/css" href="assets/css/reset.css"> -->

    <!-- Latest compiled and minified Bootstrap 4.5.0 CSS  -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="assets/css/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Bangers&family=Walter+Turncoat&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <section>
      <div class="container">
        <div id="header">
          <span
            ><img
              src="assets/images/PoweredBy_640_Horizontal_Light-Backgrounds_With_Logo.gif"
              alt="Powered by Giphy"
              id="logo"
          /></span>
        </div>
      </div>
    </section>
    <section id="searchSection">
      <div class="container text-center">
        <div class="row">
          <div class="col-md text-center" id="searchButtonsContainer"></div>
        </div>
      </div>
    </section>
    <section id="userInput" class="mx-auto">
      <div class="container-lg">
        <div id="instruction" class="mx-auto">
          <p>
            Add your own topic to the list:
          </p>
        </div>
        <div class="mx-auto" id="formEntry">
          <form class="form-inline">
            <div class="form-group">
              <input
                type="text"
                class="form-control"
                placeholder="add your own..."
                id="submitBox"
              />
              <button type="submit" class="btn btn-info" id="submitTerm">
                Submit
              </button>
            </div>
          </form>
        </div>
      </div>
    </section>

    <section id="displaySection">
      <div class="container text-center">
        <div class="col-md-12" id="displayPanel"></div>
      </div>
    </section>

    <!-- Latest compiled and minified JavaScript, Popper.js, and jQuery non-slim build -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>
    <!-- Additional custom JavaScript for this project  -->
    <script src="assets/js/script.js"></script>
  </body>
</html>
